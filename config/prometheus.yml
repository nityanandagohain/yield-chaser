global:
  scrape_interval: 15s


# Rules and alerts are read from the specified file(s)
rule_files:
  - rules.yml

  
scrape_configs:
  - job_name: prometheus
    static_configs:
      - targets: ["localhost:9090"]
  - job_name: simple_server
    static_configs:
      - targets: ["192.168.0.105:8090"]